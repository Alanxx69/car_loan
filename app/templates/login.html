{% extends 'base.html' %}

{% block extra_head %}
{% load static %}
<link href="{% static 'css/login.css' %}" rel="stylesheet">
{% endblock %}

{% block title %}Login{% endblock title %}

{% block content %}
<div class="container py-5 login-container">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="bg-light rounded p-4 p-sm-5 wow fadeInUp" data-wow-delay="0.1s">
        <h3 class="text-center mb-4">Entrar na sua conta</h3>
        <form method="post">
          {% csrf_token %}
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="username" name="username" placeholder="Usuário" required>
            <label for="username">Usuário</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" name="password" placeholder="Senha" required>
            <label for="password">Senha</label>
          </div>
          <div class="d-grid">
            <button class="btn btn-primary rounded-pill py-2" type="submit">Entrar</button>
          </div>
          <p class="text-center mt-3 mb-0">
            Ainda não tem conta?
            <a href="{% url 'register' %}">Cadastre-se aqui</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
